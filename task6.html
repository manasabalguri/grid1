<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            
            grid-template-columns: repeat(4,1fr);
            text-align: center;
            height: 200px;
            width: 400px;
            gap:10px;



           

        }
       div div{
        border: 2px solid black;
       }
       .a{
        background-color: green;
       }
       .b{
        background-color: brown;
       
       }
       .c{
        background-color: yellow;
       }


        


    </style>
</head>
<body>
    <div class="parent">
       <div class="a" style="grid-area: 1 / 1 /span 3;"></div>
       <div class="a" style="grid-area:1/2/2/4"></div>
       <div class="b"></div>
       <div class="c"></div>
       <div class="b"></div>
       <div class="a" style="grid-area: 2/4/span 2;"></div>
       <div class="b"></div>
       <div class="c"></div>
       
    </div>
    
</body>
</html>
