<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display:grid;
            
            grid-template-columns: 2fr 2fr 2fr ;
            grid-template-rows: 1fr 1fr 6fr ;
            width: 50vw;    
         }
        div div{
            border: 2px solid black;
            background-color: red;
            display: grid;
            justify-content: center;
            align-content: center;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div style="grid-column: 1/4;" >Header Section</div>
        <div  style="grid-column: 1/4;"> Navigation Bar</div>
        <div style="display: grid; align-content: center;">Index</div>
        <div style="grid-column: 2/4; display: grid; align-content: center;">Content Section</div>
        <div style="grid-column: 1/4;">Footer section</div>
    </div>
    
</body>
</html>
